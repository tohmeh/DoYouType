<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - DoYouType</title>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	<link rel="stylesheet" id="style_sheet">
</head>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/backgrounds/retro.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "Audiowide", sans-serif;
            overflow: hidden;
        }

        .leaderboard-container {
            width: 70%;
			height: 100vh;
            background: linear-gradient(135deg,
                rgba(247, 78, 230, 0.7),
                rgba(253, 236, 99, 0.7));
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            outline: 10px solid rgb(2, 3, 61);
            padding: 2rem;
        }

        .leaderboard-title {
            color: #d3ffb8;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .leaderboard-table th {
            color: #59f7ff;
            padding: 15px;
            text-align: left;
            font-size: 1.2rem;
            text-shadow: 0 0 8px rgba(89, 247, 255, 0.6);
        }

        .leaderboard-table tr {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }


        .leaderboard-table td {
            padding: 15px;
            color: #d3ffb8;
            border-top: 2px solid #59f7ff;
            border-bottom: 2px solid #59f7ff;
        }

        .leaderboard-table td:first-child {
            border-left: 2px solid #59f7ff;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .leaderboard-table td:last-child {
            border-right: 2px solid #59f7ff;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .rank {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffe600;
            text-shadow: 0 0 8px rgba(255, 230, 0, 0.5);
        }

        .top-3 {
            position: relative;
        }

        .top-3::after {
            content: 'ðŸ‘‘';
            position: absolute;
            right: 10px;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #76ff76, 0 0 10px #76ff76;
            }
            to {
                text-shadow: 0 0 10px #76ff76, 0 0 20px #76ff76;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .leaderboard-container {
                width: 95%;
                padding: 1rem;
            }

            .leaderboard-title {
                font-size: 1.8rem;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1 class="leaderboard-title">Top Typists</h1>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>WPM</th>
                    <th>Accuracy</th>
                </tr>
            </thead>
            <tbody>
                <tr class="top-3">
                    <td class="rank">1</td>
                    <td>SpeedDemon</td>
                    <td>120</td>
                    <td>98.5%</td>
                </tr>
                <tr class="top-3">
                    <td class="rank">2</td>
                    <td>TypeMaster</td>
                    <td>115</td>
                    <td>97.8%</td>
                </tr>
                <tr class="top-3">
                    <td class="rank">3</td>
                    <td>SwiftKeys</td>
                    <td>112</td>
                    <td>96.9%</td>
                </tr>
                <tr>
                    <td class="rank">4</td>
                    <td>KeyboardWarrior</td>
                    <td>108</td>
                    <td>95.5%</td>
                </tr>
                <tr>
                    <td class="rank">5</td>
                    <td>FastFingers</td>
                    <td>105</td>
                    <td>94.8%</td>
				</tr>
            </tbody>
        </table>
    </div>
</body>
</html>
