<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Leaderboard - DoYouType</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/leaderboard.css">

    <style>
        body {
            background-image: url('images/backgrounds/retro.jpeg'); /* Add your background image path */
            font-family: "Audiowide", sans-serif;
            color: #ffedf7;
        }

        .leaderboard-title {
            color: #ffedf7;
        }

        .leaderboard-table th {
            color: #ffedf7;
            border-bottom: 2px solid #ffedf7;
        }
		.main-div{
        	background: linear-gradient(135deg,
			rgba(247, 78, 230, 0.7),
			rgba(253, 236, 99, 0.7));
			outline: 10px solid rgb(2, 3, 61);
		}
		
    </style>
</head>
<body>
    <div class="main_div">
        <h1 class="leaderboard-title">HIGH SCORES</h1>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>RANK</th>
                    <th>PLAYER</th>
                    <th>WPM</th>
                    <th>ACCURACY</th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td>1</td>
                    <td>SpeedDemon</td>
                    <td class="wpm-column">120</td>
                    <td>98.5%</td>
                </tr>
                <tr >
                    <td>2</td>
                    <td>TypeMaster</td>
                    <td class="wpm-column">115</td>
                    <td>97.8%</td>
                </tr>
                <tr >
                    <td>3</td>
                    <td>SwiftKeys</td>
                    <td class="wpm-column">112</td>
                    <td>96.9%</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>KeyboardWarrior</td>
                    <td class="wpm-column">108</td>
                    <td>95.5%</td>
                    <td class="emoji"></td> 
                </tr>
                <tr>
                    <td>5</td>
                    <td>FastFingers</td>
                    <td class="wpm-column">105</td>
                    <td>94.8%</td>
                    <td class="emoji"></td> 
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
