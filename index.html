    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Londrina+Sketch&family=Metal&display=swap" rel="stylesheet">

<body id="body">
    <div class="intro ">
        
        <div class="intro_content intro_content_title">
            DoyouType
        </div>
        <div class="intro_content intro_content_subtitle" >
            choose theme
        </div>
        <div class="intro_content intro_option" id="retro_button">
            retro
        </div>
        <div class="intro_content intro_option" id="simpson_button">
            simpson
        </div>
        <div class="intro_content intro_option" id="ghibli_button">
            ghibli
        </div>
        <div id="loading_intro_gif" style="display: none;">
            <img src="images/gifs/loading.gif" style="width: 2cm;">
        </div>
        <div class="intro_content intro_content_subtitle">
            choose level
        </div>
        <div class="intro_content intro_option" id="level1">
            Average 40wpm
        </div>
        <div class="intro_content intro_option" id="level2">
            Above average 50wpm
        </div>
        <div class="intro_content intro_option" id="level3">
            Productive 60wpm
        </div>
        <div class="intro_content intro_option" id="level4">
            Hight 70wpm
        </div>
        <div class="intro_content intro_option" id="level5">
            competitive 120wpm
        </div>
        <div style="height: 2cm;">

        </div>
        <div class="intro_content start_typing" id="start_typing_button">
            start typing
        </div>
    </div>
    <script src="js/intro/intro.js"></script>
