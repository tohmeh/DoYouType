<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Customizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-image: url('images/backgrounds/retro.jpeg');
            background-size: cover;
            background-attachment: fixed;
            font-family: "Audiowide", sans-serif;
            color: #ffedf7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            height: max-content;
            background: linear-gradient(135deg,
                rgba(247, 78, 230, 0.7),
                rgba(253, 236, 99, 0.7));
            backdrop-filter: blur(12px);
            outline: 10px solid rgb(2, 3, 61);
            padding: 20px;
        }

        .header {
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #ffedf7;
            margin-bottom: 5px;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            padding: 0;
            background: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 5px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ffedf7;
            border-radius: 5px;
            background: rgba(51, 51, 51, 0.7);
            color: #ffedf7;
            font-family: 'Audiowide', sans-serif;
        }

        .background-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .background-option {
            padding: 10px 20px;
            border: 2px solid #ffedf7;
            border-radius: 5px;
            background: rgba(51, 51, 51, 0.7);
            color: #ffedf7;
            cursor: pointer;
            font-family: 'Audiowide', sans-serif;
        }

        .background-option.active {
            background: rgba(89, 247, 255, 0.3);
            color: #ffedf7;
        }

        .section {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #ffedf7;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Theme Customizer</h1>
        </div>

        <div class="section">
            <h2>Custom Colors</h2>
            <div class="color-inputs">
                <!-- Color inputs will be added here by JS -->
            </div>
        </div>

        <div class="section">
            <h2>Background</h2>
            <div class="background-options">
                <button class="background-option active" data-type="color">Color</button>
                <button class="background-option" data-type="image">Image</button>
            </div>
            <div class="form-group" id="background-input">
                <!-- Background input will be added here by JS -->
            </div>
        </div>
    </div>

    <script>
		// Store all our colors in a simple object
		let colors = {
		    background: '#f74ee6',
		    textColor: '#ffedf7',
		    monitorGradient1: '#f74ee6',
		    monitorGradient2: '#fde663',
		    monitorOutline: '#02033d',
		    keysBorder: '#ffedf7',
		    updatedText: '#00ff8d',
		    resultColor: '#ffe600'
		};
		
		// Get the container for our color inputs
		const colorInputsContainer = document.querySelector('.color-inputs');
		
		// Create color inputs for each color
		function createColorInputs() {
		    // Clear existing inputs
		    colorInputsContainer.innerHTML = '';
		
		    // Create inputs for each color
		    for (let colorName in colors) {
		        // Create container for this color input group
		        let groupDiv = document.createElement('div');
		        groupDiv.className = 'form-group';
			
		        // Create and add label
		        let label = document.createElement('label');
		        label.textContent = formatLabel(colorName);
		        groupDiv.appendChild(label);
			
		        // Create container for the inputs
		        let inputGroup = document.createElement('div');
		        inputGroup.className = 'color-input-group';
			
		        // Create color input
		        let colorInput = document.createElement('input');
		        colorInput.type = 'color';
		        colorInput.value = colors[colorName];
		        colorInput.setAttribute('data-name', colorName);
			
		        // Create text input
		        let textInput = document.createElement('input');
		        textInput.type = 'text';
		        textInput.value = colors[colorName];
		        textInput.setAttribute('data-name', colorName);
			
		        // Add both inputs to their container
		        inputGroup.appendChild(colorInput);
		        inputGroup.appendChild(textInput);
			
		        // Add the input group to the main container
		        groupDiv.appendChild(inputGroup);
		        colorInputsContainer.appendChild(groupDiv);
		    }
		}
		
		// Format the label text (e.g., "monitorGradient1" -> "monitor gradient 1")
		function formatLabel(text) {
		    return text
		        .replace(/([A-Z])/g, ' $1')  // Add space before capital letters
		        .toLowerCase()                // Convert to lowercase
		        .trim();                     // Remove extra spaces
		}
		
		// Handle input changes
		function handleInputChange(event) {
		    let colorName = event.target.getAttribute('data-name');
		    if (!colorName) return;
		
		    // Update the color in our storage
		    colors[colorName] = event.target.value;
		
		    // Find the parent group
		    let group = event.target.closest('.color-input-group');
		    if (!group) return;
		
		    // Update both inputs in the group
		    let inputs = group.querySelectorAll('input');
		    inputs.forEach(input => {
		        if (input !== event.target) {
		            input.value = event.target.value;
		        }
		    });
		}
		
		// Add event listener for all inputs
		colorInputsContainer.addEventListener('input', handleInputChange);
		
		// Initial setup
		createColorInputs();
		
		// Handle background type switching
		let backgroundType = 'color';
		let backgroundImage = '';
		
		const backgroundOptions = document.querySelectorAll('.background-option');
		const backgroundInput = document.getElementById('background-input');
		
		function updateBackgroundInput() {
		    if (backgroundType === 'color') {
		        backgroundInput.innerHTML = `
		            <div class="color-input-group">
		                <input type="color" value="${colors.background}" data-name="background">
		                <input type="text" value="${colors.background}" data-name="background">
		            </div>
		        `;
		    } else {
		        backgroundInput.innerHTML = `
		            <input type="text" placeholder="Enter image URL..." value="${backgroundImage}">
		        `;
		    }
		}
		
		// Add click handlers for background type buttons
		backgroundOptions.forEach(button => {
		    button.addEventListener('click', function() {
		        // Remove active class from all buttons
		        backgroundOptions.forEach(btn => btn.classList.remove('active'));
			
		        // Add active class to clicked button
		        this.classList.add('active');
			
		        // Update background type
		        backgroundType = this.getAttribute('data-type');
			
		        // Update the input field
		        updateBackgroundInput();
		    });
		});
		
		// Initial background input setup
		updateBackgroundInput();
    </script>
</body>
</html>
